<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - MOTOTU</title>
</head>
<body>
    <header>
        <h1>Contacto MOTOTU</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="acerca.html">Acerca</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="tabla.html">Modelos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>


                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>


                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" name="telefono">
                </fieldset>

                <fieldset>
                    <legend>Interés</legend>
                    <label for="fecha">Fecha de visita</label>
                    <input type="date" id="fecha" name="fecha">


                    <p>Motivo del mensaje:</p>
                    <label><input type="radio" name="tipo" value="compra"> compra </label>
                    <label><input type="radio" name="tipo" value="servicio"> Servicio técnico</label>


                    <p>Interesado en:</p>
                    <label><input type="checkbox" name="servicio" value="yamaha"> Yamaha</label>
                    <label><input type="checkbox" name="servicio" value="honda"> Honda</label>
                    <label><input type="checkbox" name="servicio" value="honda"> Suzuki</label>


                    <textarea id="mensaje" name="mensaje" rows="4"></textarea>


                    <label for="categoria">Sucursal</label>
                    <select id="categoria" name="categoria">
                        <option value="quito">Quito</option>
                        <option value="guayaquil">Guayaquil</option>
                        <option value="cuenca">Cuenca</option>
                    </select>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>MOTOTU © 2025 - Pasión y potencia sobre dos ruedas.</p>
    </footer>
</body>

</html>
